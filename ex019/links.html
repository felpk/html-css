<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            color: chartreuse;
            text-decoration: underline;
        }

        a:visited {
            color:darkred
        }

        a:visited:hover {
            color:cornflowerblue;
        }
    </style>
</head>
<body>
    <li><a href="https://instagram.com/felpk1" target="_blank">Principal</a></li>
    <li><a href="https://instagram.com/felpko" target="_blank">Dix</a></li>
    <li><a href="https://instagram.com/lojaeipolly" target="_blank">Loja</a></li>
</body>
</html>
